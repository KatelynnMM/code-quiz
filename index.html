<body>

            </header>

            <!-- quiz content -->
            <main class="quiz-container">
                <div id="quiz-container">
                    <h1 id="question"></h1>
                    <ul id="options">
                        <li><button class="option"></button></li>
                        <li><button class="option"></button></li>
                        <li><button class="option"></button></li>
                        <li><button class="option"></button></li>

                </div>


            </main>

</html>
